<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="res/css/userprofile.css">

    <title>User Profile</title>
</head>

<body>
    <section class="heading">
        <img src="res/images/official_logo_nobackground.png">
    </section>
    <section class="account container">
        <div class="row">
            <div class="col profile-image">
                <img class="photo" src="res/images/user_photo.png" alt="profile_image">
            </div>
            <div class="col user">
                <h2 id="user-name">User Name</h2>
                <p>City, State</p>
                <div class="user-data">
                    <a href=""><img class="icons" src="res/images/review-logo.png" alt="review-logo"><span
                            class="number-of-reviews">0</span> Reviews</a>
                    <a href=""><img class="icons" src="res/images/photos-logo.png" alt="photos-logo"><span
                            class="number-of-photos">0</span> Photos</a>
                </div>
            </div>
            <div class="col update-profile">
                <div class="user-update">
                    <div class="update-section">
                        <a href="#"><img class="icons" src="res/images/add-photo-logo.png" alt="add-photo-logo">Add
                            Profile Photo</a>
                    </div>
                    <div class="update-section">
                        <a href="#"><img class="icons" src="res/images/update-info-logo.png" alt="update-logo">Update
                            Your Profile</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="user-activity container">
        <div class="header row">
            <div class="col">
                <h4>Recent Activity</h4>
            </div>
        </div>
        <div class="user-review row">
            <div class="col-md-12">
                <p>You wrote a review for <span>(restaurant name)</span></p>
            </div>
            <div class="col-md-12 review-col">
                <p class="rating-p"><span>(user review)</span> / 5.0</p>
            </div>
            <div class="col-md-12">
                <p>This will hold what the user typed for the review.</p>
            </div>
        </div>
    </section>

</body>

</html>
