<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <script defer src="src/search.js"></script>
</head>

<body>
    <main id="main-holder">
        <h1 id="search-header">Search</h1>

        <form id="search-form" class="search-form">
            <input type="text" name="username" id="username-field" class="search-form-field" placeholder="Username">
            <input type="password" name="password" id="password-field" class="search-form-field" placeholder="Password">
            <input type="submit" value="Login" id="search-form-submit">
        </form>

    </main>
</body>

</html>
