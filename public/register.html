<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="res/css/loginstyle.css">

    <title>Register</title>
    <script defer src="src/register.js"></script>
</head>

<body>

    <div class="heading">
        <img src="res/images/official_logo_nobackground.png">
    </div>

    <form id="register-form">
        <div class="container">
            <h1 id="login-header">Register</h1>

            <div class="row">
                <div class="col">
                    <p id="authentication-alert" hidden></p>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <input type="text" name="username" id="username-field" class="login-form-field"
                        placeholder="Username">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="password" name="password" id="password-field" class="login-form-field"
                        placeholder="Password">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="password" name="confirm_password" id="confirm-password-field" class="login-form-field"
                        placeholder="Confirm Password">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="submit" value="Register" id="register-form-submit">
                </div>
            </div>
        </div>
    </form>

</body>

</html>
