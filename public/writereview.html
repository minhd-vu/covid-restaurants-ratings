<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="res/css/writereview.css">

  <title>Write a Review</title>
  <script defer src="src/autocomplete.js"></script>
  <script defer src="src/review.js"></script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6eTXkehQYkqfOyJD_W8HIzW9oMFbmUv0&callback=initAutocomplete&libraries=places&v=weekly"
    defer></script>
</head>

<body>

  <div class="heading">
    <img src="res/images/official_logo_nobackground.png">
  </div>


  <form id="review-form" class="review-form">
    <section class="container review">
      <h2 id="restaurant-name">Write Review</h2>
      <div class="form-group">
        <input class="form-control" type="text" id="autocomplete" name="location" placeholder="Location">
      </div>
      <div class="form-group">
        <input class="form-control" type="number" id="rating" name="rating" min="0" max="5" placeholder="Rating">
      </div>
      <div class="form-group">
        <textarea class="form-control" type="text" id="comment" name="comment" placeholder="Write Comments"></textarea>
      </div>
      <div class="form-group">
        <input class="btn btn-primary post-review-btn" type="submit" value="Submit" id="review-form-submit">
      </div>
    </section>
  </form>

</body>

</html>
