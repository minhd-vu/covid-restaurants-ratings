<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="res/css/writereview.css">

    <title>Write a Review</title>
  </head>
  <body>
      
    <div class="heading">
        <img src="res/images/official_logo_nobackground.png">
    </div>

    <form>
        <section class="container review">      
            <h2 id="restaurant-name">(Restaurant Name)</h2>    
            <div class="row">
              <div class="col-12">
                <input type="text" name="rating" placeholder="0">/5.0 <span>Input your rating</span>
              </div>
              <div class="col-12 col-textarea">
                <textarea name="user-review" placeholder="Write a Review"></textarea>
              </div>
            </div>
            <a class="post-review-btn" href="#">Post Review</a>
        </section>
    </form>

  </body>
</html>
